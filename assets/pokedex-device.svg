<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenContent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Device Body -->
  <rect x="20" y="20" width="360" height="560" rx="25" ry="25" fill="url(#deviceGradient)" stroke="#1f2937" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Top Indicator Lights -->
  <circle cx="60" cy="50" r="12" fill="#3b82f6" stroke="#1f2937" stroke-width="2"/>
  <circle cx="90" cy="50" r="8" fill="#eab308" stroke="#1f2937" stroke-width="2"/>
  <circle cx="115" cy="50" r="8" fill="#f97316" stroke="#1f2937" stroke-width="2"/>
  <circle cx="140" cy="50" r="8" fill="#22c55e" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Screen Frame -->
  <rect x="50" y="80" width="300" height="200" rx="8" ry="8" fill="url(#screenGradient)" stroke="#374151" stroke-width="3"/>
  
  <!-- Screen Content -->
  <rect x="55" y="85" width="290" height="190" rx="4" ry="4" fill="url(#screenContent)"/>
  
  <!-- Screen Header -->
  <text x="200" y="105" text-anchor="middle" font-family="monospace" font-size="12" fill="#60a5fa">POKÉDEX v2.0 - PROJECTS</text>
  
  <!-- Project Entries -->
  <g font-family="monospace" font-size="9" fill="#e2e8f0">
    <!-- Project 1 -->
    <text x="65" y="120" fill="#fbbf24">#001 AGRICULTURE_MIC</text>
    <text x="65" y="132" fill="#a78bfa">Type: Full-Stack • ML • Data Viz</text>
    <text x="65" y="144" fill="#34d399">Status: Active Development</text>
    <rect x="65" y="150" width="180" height="4" fill="#374151" rx="2"/>
    <rect x="65" y="150" width="153" height="4" fill="#3b82f6" rx="2"/>
    <text x="250" y="155" fill="#e2e8f0">85%</text>
    
    <!-- Project 2 -->
    <text x="65" y="170" fill="#fbbf24">#002 AI-STRUCTURAL-HEALTH</text>
    <text x="65" y="182" fill="#a78bfa">Type: Computer Vision • ML • Research</text>
    <text x="65" y="194" fill="#34d399">Status: Research Phase</text>
    <rect x="65" y="200" width="180" height="4" fill="#374151" rx="2"/>
    <rect x="65" y="200" width="108" height="4" fill="#eab308" rx="2"/>
    <text x="250" y="205" fill="#e2e8f0">60%</text>
    
    <!-- Project 3 -->
    <text x="65" y="220" fill="#fbbf24">#003 BIGDATA-SENTIMENT</text>
    <text x="65" y="232" fill="#a78bfa">Type: Big Data • Analytics • Visualization</text>
    <text x="65" y="244" fill="#34d399">Status: Production Ready</text>
    <rect x="65" y="250" width="180" height="4" fill="#374151" rx="2"/>
    <rect x="65" y="250" width="171" height="4" fill="#22c55e" rx="2"/>
    <text x="250" y="255" fill="#e2e8f0">95%</text>
  </g>
  
  <!-- Control Panel -->
  <rect x="60" y="300" width="280" height="40" rx="5" ry="5" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  <circle cx="80" cy="320" r="8" fill="#dc2626" stroke="#1f2937" stroke-width="2"/>
  <rect x="250" y="310" width="60" height="20" rx="3" ry="3" fill="#374151"/>
  <rect x="255" y="315" width="4" height="10" fill="#6b7280"/>
  <rect x="265" y="315" width="4" height="10" fill="#6b7280"/>
  <rect x="275" y="315" width="4" height="10" fill="#6b7280"/>
  
  <!-- Bottom Controls -->
  <g transform="translate(50, 360)">
    <!-- D-Pad -->
    <rect x="0" y="0" width="60" height="60" rx="8" ry="8" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <rect x="20" y="10" width="20" height="15" fill="#6b7280" rx="2"/>
    <rect x="10" y="20" width="15" height="20" fill="#6b7280" rx="2"/>
    <rect x="35" y="20" width="15" height="20" fill="#6b7280" rx="2"/>
    <rect x="20" y="35" width="20" height="15" fill="#6b7280" rx="2"/>
    <rect x="25" y="25" width="10" height="10" fill="#1f2937" rx="2"/>
    
    <!-- Action Buttons -->
    <circle cx="150" cy="30" r="12" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    <text x="150" y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="#ffffff">A</text>
    
    <circle cx="200" cy="30" r="12" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    <text x="200" y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="#ffffff">B</text>
    
    <rect x="250" y="20" width="30" height="15" rx="3" ry="3" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    <text x="265" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="#ffffff">START</text>
    
    <rect x="290" y="20" width="30" height="15" rx="3" ry="3" fill="#6b7280" stroke="#1f2937" stroke-width="2"/>
    <text x="305" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="#ffffff">SELECT</text>
  </g>
  
  <!-- Speaker Grille -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="80" height="20" rx="3" ry="3" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <rect x="10" y="5" width="3" height="10" fill="#6b7280"/>
    <rect x="18" y="5" width="3" height="10" fill="#6b7280"/>
    <rect x="26" y="5" width="3" height="10" fill="#6b7280"/>
    <rect x="34" y="5" width="3" height="10" fill="#6b7280"/>
    <rect x="42" y="5" width="3" height="10" fill="#6b7280"/>
    <rect x="50" y="5" width="3" height="10" fill="#6b7280"/>
    <rect x="58" y="5" width="3" height="10" fill="#6b7280"/>
  </g>
  
  <!-- Additional Details -->
  <text x="200" y="520" text-anchor="middle" font-family="monospace" font-size="8" fill="#6b7280">POKÉDEX v2.0 - PROJECTS DATABASE</text>
  <text x="200" y="535" text-anchor="middle" font-family="monospace" font-size="6" fill="#6b7280">Press A to view details • Press B to go back</text>
</svg>
