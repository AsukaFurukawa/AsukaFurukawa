      <path d="M0,10 Q10,5 20,10 T40,10" stroke="#87CEEB" stroke-width="1" fill="none" opacity="0.6"/>
    </pattern>
    
    <!-- Pattern for grass -->
    <pattern id="grassPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="#32CD32" opacity="0.1"/>
      <circle cx="15" cy="15" r="2" fill="#228B22" opacity="0.3"/>
    </pattern>
