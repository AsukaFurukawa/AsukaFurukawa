<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <style>
      .badge-bg { fill: #1a1a1a; }
      .badge-border { fill: #ff6b35; stroke: #ff4500; stroke-width: 2; }
      .badge-flame { fill: #ff4500; }
      .badge-flame-inner { fill: #ffd700; }
      .badge-sparkle { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Badge Background -->
  <circle cx="40" cy="40" r="38" class="badge-bg"/>
  
  <!-- Badge Border -->
  <circle cx="40" cy="40" r="35" class="badge-border"/>
  
  <!-- Main Flame -->
  <path d="M 40 15 L 30 35 L 35 40 L 40 30 L 45 40 L 50 35 Z" class="badge-flame">
    <animate attributeName="d" values="M 40 15 L 30 35 L 35 40 L 40 30 L 45 40 L 50 35 Z;M 40 12 L 28 38 L 33 43 L 40 27 L 47 43 L 52 38 Z;M 40 15 L 30 35 L 35 40 L 40 30 L 45 40 L 50 35 Z" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner Flame -->
  <path d="M 40 20 L 35 32 L 38 35 L 40 28 L 42 35 L 45 32 Z" class="badge-flame-inner">
    <animate attributeName="d" values="M 40 20 L 35 32 L 38 35 L 40 28 L 42 35 L 45 32 Z;M 40 18 L 33 35 L 36 38 L 40 25 L 44 38 L 47 35 Z;M 40 20 L 35 32 L 38 35 L 40 28 L 42 35 L 45 32 Z" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Flame Sparks -->
  <circle cx="25" cy="25" r="2" class="badge-sparkle" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="30" r="2" class="badge-sparkle" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="50" r="2" class="badge-sparkle" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Badge Text -->
  <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffd700">FIRE</text>
</svg>
