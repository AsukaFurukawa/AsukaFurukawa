<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <style>
      .badge-bg { fill: #1a1a1a; }
      .badge-border { fill: #00bfff; stroke: #0080ff; stroke-width: 2; }
      .badge-water { fill: #00bfff; }
      .badge-water-inner { fill: #87ceeb; }
      .badge-sparkle { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Badge Background -->
  <circle cx="40" cy="40" r="38" class="badge-bg"/>
  
  <!-- Badge Border -->
  <circle cx="40" cy="40" r="35" class="badge-border"/>
  
  <!-- Main Water Drop -->
  <ellipse cx="40" cy="35" rx="12" ry="20" class="badge-water">
    <animate attributeName="ry" values="20;22;20" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Inner Water -->
  <ellipse cx="40" cy="38" rx="8" ry="12" class="badge-water-inner">
    <animate attributeName="ry" values="12;14;12" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Water Highlight -->
  <ellipse cx="37" cy="30" rx="3" ry="6" fill="#ffffff" opacity="0.7">
    <animate attributeName="cy" values="30;28;30" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Water Droplets -->
  <circle cx="25" cy="25" r="3" class="badge-water" opacity="0.8">
    <animate attributeName="cy" values="25;20;25" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="30" r="3" class="badge-water" opacity="0.8">
    <animate attributeName="cy" values="30;25;30" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="50" r="3" class="badge-water" opacity="0.8">
    <animate attributeName="cy" values="50;45;50" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Water Ripples -->
  <circle cx="40" cy="55" r="8" fill="none" stroke="#00bfff" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Badge Text -->
  <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#00bfff">WATER</text>
</svg>
