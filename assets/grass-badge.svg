<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <style>
      .badge-bg { fill: #1a1a1a; }
      .badge-border { fill: #32cd32; stroke: #228b22; stroke-width: 2; }
      .badge-leaf { fill: #32cd32; }
      .badge-leaf-inner { fill: #90ee90; }
      .badge-stem { fill: #228b22; }
    </style>
  </defs>
  
  <!-- Badge Background -->
  <circle cx="40" cy="40" r="38" class="badge-bg"/>
  
  <!-- Badge Border -->
  <circle cx="40" cy="40" r="35" class="badge-border"/>
  
  <!-- Main Leaf -->
  <ellipse cx="40" cy="35" rx="15" ry="20" class="badge-leaf" transform="rotate(0 40 35)">
    <animate attributeName="ry" values="20;22;20" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Leaf Veins -->
  <path d="M 40 25 L 40 45" stroke="#228b22" stroke-width="2" fill="none">
    <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 32 30 Q 40 35 48 30" stroke="#228b22" stroke-width="1" fill="none">
    <animate attributeName="stroke-width" values="1;2;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 32 40 Q 40 35 48 40" stroke="#228b22" stroke-width="1" fill="none">
    <animate attributeName="stroke-width" values="1;2;1" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Leaf Highlight -->
  <ellipse cx="37" cy="30" rx="5" ry="8" class="badge-leaf-inner" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Stem -->
  <rect x="38" y="45" width="4" height="15" class="badge-stem">
    <animate attributeName="height" values="15;17;15" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Small Leaves -->
  <ellipse cx="30" cy="50" rx="6" ry="10" class="badge-leaf" transform="rotate(-30 30 50)">
    <animate attributeName="ry" values="10;12;10" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="50" cy="50" rx="6" ry="10" class="badge-leaf" transform="rotate(30 50 50)">
    <animate attributeName="ry" values="10;12;10" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Badge Text -->
  <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#32cd32">GRASS</text>
</svg>
