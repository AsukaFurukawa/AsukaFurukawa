<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <!-- Quest book gradient -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Page gradient -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Quest Book Device Body -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="url(#bookGradient)" stroke="#1f2937" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Screen Frame -->
  <rect x="70" y="80" width="460" height="240" rx="8" ry="8" fill="url(#screenGradient)" stroke="#374151" stroke-width="3"/>
  
  <!-- Screen Content -->
  <rect x="75" y="85" width="450" height="230" rx="4" ry="4" fill="url(#screenGradient)"/>
  
  <!-- Quest Book Header -->
  <text x="300" y="110" text-anchor="middle" font-family="monospace" font-size="16" fill="#1f2937" font-weight="bold">
    QUEST LOG v2.0
  </text>
  
  <!-- Pok√©ball Decoration -->
  <circle cx="120" cy="110" r="12" fill="#dc2626" stroke="#1f2937" stroke-width="2"/>
  <circle cx="120" cy="110" r="6" fill="#ffffff"/>
  <rect x="114" y="104" width="12" height="12" fill="#1f2937"/>
  <circle cx="120" cy="110" r="3" fill="#ffffff"/>
  
  <!-- Quest Entries -->
  <g font-family="monospace" font-size="11" fill="#1f2937">
    <!-- Quest 1 -->
    <text x="100" y="140" fill="#dc2626" font-weight="bold">‚öîÔ∏è QUEST: Advanced System Design</text>
    <text x="100" y="155" fill="#6b7280">Building distributed systems ‚Ä¢ Kafka + Redis patterns</text>
    <rect x="100" y="160" width="200" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="100" y="160" width="150" height="6" fill="#3b82f6" rx="3"/>
    <text x="310" y="166" fill="#1f2937" font-weight="bold">75%</text>
    
    <!-- Quest 2 -->
    <text x="100" y="185" fill="#dc2626" font-weight="bold">üß† QUEST: Advanced ML & Deep Learning</text>
    <text x="100" y="200" fill="#6b7280">Transformers, BERT, GPT architectures ‚Ä¢ Fine-tuning</text>
    <rect x="100" y="205" width="200" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="100" y="205" width="120" height="6" fill="#eab308" rx="3"/>
    <text x="310" y="211" fill="#1f2937" font-weight="bold">60%</text>
    
    <!-- Quest 3 -->
    <text x="100" y="230" fill="#dc2626" font-weight="bold">‚òÅÔ∏è QUEST: Cloud-Native Architecture</text>
    <text x="100" y="245" fill="#6b7280">Kubernetes + Helm deployments ‚Ä¢ Microservices patterns</text>
    <rect x="100" y="250" width="200" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="100" y="250" width="160" height="6" fill="#22c55e" rx="3"/>
    <text x="310" y="256" fill="#1f2937" font-weight="bold">80%</text>
  </g>
  
  <!-- Legendary Quest Badge -->
  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="200" height="25" rx="12" ry="12" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
    <text x="100" y="17" text-anchor="middle" font-family="monospace" font-size="10" fill="#1f2937" font-weight="bold">
      üèÜ Legendary Quest Badge: 3/12
    </text>
  </g>
  
  <!-- Control Panel -->
  <rect x="70" y="330" width="460" height="20" rx="10" ry="10" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  <circle cx="90" cy="340" r="6" fill="#dc2626" stroke="#1f2937" stroke-width="2"/>
  <text x="300" y="345" text-anchor="middle" font-family="monospace" font-size="8" fill="#6b7280">
    Press A to accept quest ‚Ä¢ Press B to view rewards
  </text>
  
  <!-- Animated Sparkles -->
  <g opacity="0.8">
    <circle cx="450" cy="120" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="150" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="460" cy="180" r="2.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
