<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Quest Book Background -->
  <rect x="50" y="50" width="500" height="200" rx="15" ry="15" fill="url(#bookGradient)" stroke="#4c1d95" stroke-width="4"/>
  
  <!-- Book Pages -->
  <rect x="70" y="70" width="460" height="160" rx="8" ry="8" fill="url(#pageGradient)" stroke="#d97706" stroke-width="2"/>
  
  <!-- Quest Book Header -->
  <text x="300" y="100" text-anchor="middle" font-family="monospace" font-size="20" fill="#1f2937" font-weight="bold">
    QUEST LOG
  </text>
  
  <!-- Quest Entries -->
  <g font-family="monospace" font-size="12" fill="#1f2937">
    <!-- Quest 1 -->
    <text x="90" y="130" fill="#dc2626" font-weight="bold">⚔️ Advanced System Design</text>
    <text x="90" y="145" fill="#6b7280">Building distributed systems • Kafka + Redis patterns</text>
    <rect x="90" y="150" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="90" y="150" width="150" height="8" fill="#3b82f6" rx="4"/>
    <text x="300" y="158" fill="#1f2937" font-weight="bold">75%</text>
    
    <!-- Quest 2 -->
    <text x="90" y="180" fill="#dc2626" font-weight="bold">🧠 Advanced ML & Deep Learning</text>
    <text x="90" y="195" fill="#6b7280">Transformers, BERT, GPT architectures • Fine-tuning</text>
    <rect x="90" y="200" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="90" y="200" width="120" height="8" fill="#eab308" rx="4"/>
    <text x="300" y="208" fill="#1f2937" font-weight="bold">60%</text>
    
    <!-- Quest 3 -->
    <text x="90" y="230" fill="#dc2626" font-weight="bold">☁️ Cloud-Native Architecture</text>
    <text x="90" y="245" fill="#6b7280">Kubernetes + Helm deployments • Microservices patterns</text>
    <rect x="90" y="250" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="90" y="250" width="160" height="8" fill="#22c55e" rx="4"/>
    <text x="300" y="258" fill="#1f2937" font-weight="bold">80%</text>
  </g>
  
  <!-- Legendary Quest Badge -->
  <g transform="translate(90, 270)">
    <rect x="0" y="0" width="200" height="20" rx="10" ry="10" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
    <text x="100" y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="#1f2937" font-weight="bold">
      🏆 Legendary Quest Badge: 3/12
    </text>
  </g>
</svg>
