<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <style>
      .badge-bg { fill: #1a1a1a; }
      .badge-border { fill: #ffd700; stroke: #ffaa00; stroke-width: 2; }
      .badge-lightning { fill: #ffd700; }
      .badge-spark { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Badge Background -->
  <circle cx="40" cy="40" r="38" class="badge-bg"/>
  
  <!-- Badge Border -->
  <circle cx="40" cy="40" r="35" class="badge-border"/>
  
  <!-- Main Lightning Bolt -->
  <path d="M 40 15 L 30 35 L 35 35 L 32 45 L 45 25 L 40 25 L 42 15 Z" class="badge-lightning">
    <animate attributeName="d" values="M 40 15 L 30 35 L 35 35 L 32 45 L 45 25 L 40 25 L 42 15 Z;M 40 12 L 28 38 L 33 38 L 30 48 L 47 22 L 42 22 L 44 12 Z;M 40 15 L 30 35 L 35 35 L 32 45 L 45 25 L 40 25 L 42 15 Z" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Lightning Sparks -->
  <circle cx="25" cy="25" r="2" class="badge-spark" opacity="0.9">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="30" r="2" class="badge-spark" opacity="0.9">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="50" r="2" class="badge-spark" opacity="0.9">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="45" r="2" class="badge-spark" opacity="0.9">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Electric Field -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="25;30;25" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Badge Text -->
  <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffd700">ELECTRIC</text>
</svg>
