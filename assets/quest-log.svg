<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <!-- Quest book gradient -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Page gradient -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Quest Book Background -->
  <rect x="50" y="50" width="500" height="300" rx="15" ry="15" fill="url(#bookGradient)" stroke="#4c1d95" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Book Pages -->
  <rect x="70" y="70" width="460" height="260" rx="8" ry="8" fill="url(#pageGradient)" stroke="#d97706" stroke-width="2"/>
  
  <!-- Quest Book Header -->
  <text x="300" y="100" text-anchor="middle" font-family="monospace" font-size="20" fill="#1f2937" font-weight="bold">
    QUEST LOG
  </text>
  
  <!-- Decorative Pok√©ball -->
  <circle cx="120" cy="100" r="15" fill="#dc2626" stroke="#1f2937" stroke-width="2"/>
  <circle cx="120" cy="100" r="8" fill="#ffffff"/>
  <rect x="112" y="92" width="16" height="16" fill="#1f2937"/>
  <circle cx="120" cy="100" r="4" fill="#ffffff"/>
  
  <!-- Quest Entries -->
  <g font-family="monospace" font-size="12" fill="#1f2937">
    <!-- Quest 1 -->
    <text x="90" y="140" fill="#dc2626" font-weight="bold">‚öîÔ∏è QUEST: Advanced System Design</text>
    <text x="90" y="155" fill="#6b7280">Building distributed systems ‚Ä¢ Kafka + Redis patterns</text>
    <rect x="90" y="160" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="90" y="160" width="150" height="8" fill="#3b82f6" rx="4">
      <animate attributeName="width" values="0;150" dur="2s" begin="0s" fill="freeze"/>
    </rect>
    <text x="300" y="168" fill="#1f2937" font-weight="bold">75%</text>
    
    <!-- Quest 2 -->
    <text x="90" y="190" fill="#dc2626" font-weight="bold">üß† QUEST: Advanced ML & Deep Learning</text>
    <text x="90" y="205" fill="#6b7280">Transformers, BERT, GPT architectures ‚Ä¢ Fine-tuning</text>
    <rect x="90" y="210" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="90" y="210" width="120" height="8" fill="#eab308" rx="4">
      <animate attributeName="width" values="0;120" dur="2s" begin="0.5s" fill="freeze"/>
    </rect>
    <text x="300" y="218" fill="#1f2937" font-weight="bold">60%</text>
    
    <!-- Quest 3 -->
    <text x="90" y="240" fill="#dc2626" font-weight="bold">‚òÅÔ∏è QUEST: Cloud-Native Architecture</text>
    <text x="90" y="255" fill="#6b7280">Kubernetes + Helm deployments ‚Ä¢ Microservices patterns</text>
    <rect x="90" y="260" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="90" y="260" width="160" height="8" fill="#22c55e" rx="4">
      <animate attributeName="width" values="0;160" dur="2s" begin="1s" fill="freeze"/>
    </rect>
    <text x="300" y="268" fill="#1f2937" font-weight="bold">80%</text>
  </g>
  
  <!-- Legendary Quest Badge -->
  <g transform="translate(90, 290)">
    <rect x="0" y="0" width="200" height="30" rx="15" ry="15" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" font-family="monospace" font-size="10" fill="#1f2937" font-weight="bold">
      üèÜ Legendary Quest Badge: 3/12
    </text>
  </g>
  
  <!-- Animated Sparkles -->
  <g opacity="0.8">
    <circle cx="400" cy="120" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="150" r="1.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="180" r="2.5" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="200" r="1" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quest Book Corner Decoration -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="30" height="30" rx="5" ry="5" fill="#dc2626" stroke="#1f2937" stroke-width="2"/>
    <text x="15" y="20" text-anchor="middle" font-family="monospace" font-size="8" fill="#ffffff">Q</text>
  </g>
  
  <!-- Footer -->
  <text x="300" y="350" text-anchor="middle" font-family="monospace" font-size="8" fill="#6b7280">
    Press A to accept quest ‚Ä¢ Press B to view rewards
  </text>
</svg>