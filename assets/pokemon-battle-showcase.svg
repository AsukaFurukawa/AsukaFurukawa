<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="battleFieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5530;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a6b3f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#backgroundGradient)"/>
  
  <!-- Battle Field -->
  <rect x="50" y="50" width="900" height="500" rx="20" ry="20" fill="url(#battleFieldGradient)" stroke="#ffd700" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Battle Title -->
  <text x="500" y="80" text-anchor="middle" font-family="monospace" font-size="24" font-weight="bold" fill="#ffd700" filter="url(#glow)">
    <tspan>ü•ä POK√âMON BATTLE SHOWCASE ü•ä</tspan>
  </text>
  
  <!-- Lucario Sprite -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="50" fill="#4ECDC4" stroke="#26D0CE" stroke-width="3" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <image href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/448.png" x="-40" y="-40" width="80" height="80" filter="url(#glow)"/>
    <text x="0" y="70" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffd700" font-weight="bold">Lucario</text>
    <text x="0" y="85" text-anchor="middle" font-family="monospace" font-size="8" fill="#ccc">Level 50</text>
  </g>
  
  <!-- Charizard Sprite -->
  <g transform="translate(750, 200)">
    <circle cx="0" cy="0" r="50" fill="#FF6B6B" stroke="#FF4757" stroke-width="3" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <image href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" x="-40" y="-40" width="80" height="80" filter="url(#glow)"/>
    <text x="0" y="70" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffd700" font-weight="bold">Charizard</text>
    <text x="0" y="85" text-anchor="middle" font-family="monospace" font-size="8" fill="#ccc">Level 50</text>
  </g>
  
  <!-- VS Text -->
  <text x="500" y="300" text-anchor="middle" font-family="monospace" font-size="48" font-weight="bold" fill="#ffd700" filter="url(#glow)">
    <tspan>VS</tspan>
  </text>
  
  <!-- Battle Menu -->
  <rect x="200" y="450" width="600" height="100" rx="15" ry="15" fill="rgba(0,0,0,0.8)" stroke="#ffd700" stroke-width="3" filter="url(#shadow)"/>
  
  <text x="500" y="480" text-anchor="middle" font-family="monospace" font-size="14" fill="#ffd700">What will Lucario do?</text>
  
  <!-- Fight Button -->
  <rect x="250" y="500" width="120" height="30" rx="8" ry="8" fill="linear-gradient(45deg, #ff6b6b, #ff8e8e)" stroke="#ff4757" stroke-width="2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="310" y="520" text-anchor="middle" font-family="monospace" font-size="10" fill="white">‚öîÔ∏è FIGHT</text>
  
  <!-- Run Button -->
  <rect x="630" y="500" width="120" height="30" rx="8" ry="8" fill="linear-gradient(45deg, #f9ca24, #f0932b)" stroke="#f39c12" stroke-width="2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </rect>
  <text x="690" y="520" text-anchor="middle" font-family="monospace" font-size="10" fill="white">üèÉ RUN</text>
  
  <!-- Health Bars -->
  <rect x="100" y="120" width="200" height="20" rx="10" ry="10" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="2"/>
  <rect x="100" y="120" width="180" height="20" rx="10" ry="10" fill="linear-gradient(90deg, #ff0000, #ff6b6b)">
    <animate attributeName="width" values="200;180;200" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="200" y="135" text-anchor="middle" font-family="monospace" font-size="8" fill="white">Lucario HP</text>
  
  <rect x="700" y="120" width="200" height="20" rx="10" ry="10" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="2"/>
  <rect x="700" y="120" width="160" height="20" rx="10" ry="10" fill="linear-gradient(90deg, #ff0000, #ff6b6b)">
    <animate attributeName="width" values="200;160;200" dur="3s" repeatCount="indefinite" begin="1s"/>
  </rect>
  <text x="800" y="135" text-anchor="middle" font-family="monospace" font-size="8" fill="white">Charizard HP</text>
  
  <!-- Battle Effects -->
  <g opacity="0.8">
    <circle cx="300" cy="250" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="280" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="500" cy="250" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="600" cy="280" r="3" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Battle Stats -->
  <rect x="50" y="50" width="200" height="60" rx="10" ry="10" fill="rgba(0,0,0,0.7)" stroke="#ffd700" stroke-width="2"/>
  <text x="150" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#ffd700">BATTLE STATS</text>
  <text x="100" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#ccc">Lucario Wins: 0</text>
  <text x="200" y="90" text-anchor="middle" font-family="monospace" font-size="8" fill="#ccc">Charizard Wins: 0</text>
  <text x="150" y="105" text-anchor="middle" font-family="monospace" font-size="8" fill="#ccc">Total Battles: 0</text>
  
  <!-- Instructions -->
  <text x="500" y="580" text-anchor="middle" font-family="monospace" font-size="10" fill="#ccc">
    <tspan>Click "BATTLE SHOWCASE" button above to play the interactive battle!</tspan>
  </text>
</svg>